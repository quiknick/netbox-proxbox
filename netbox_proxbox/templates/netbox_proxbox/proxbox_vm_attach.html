<div class="card">
    <h5 class="card-header">
        Proxbox
    </h5>
    {% if proxbox %}
        <div class="card-body">
            <table class="table table-hover panel-body attr-table">
                <tbody>
                <tr>
                    <td>Domain</td>
                    <td>{{ proxbox.domain }}</td>
                </tr>
                <tr>
                    <td>Node</td>
                    <td>{{ proxbox.node }}</td>
                </tr>
                <tr>
                    <td>Url</td>
                    <td><a href="{{ proxbox.url }}">{{ proxbox.url }}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    {% endif %}

{#    <div class="card-footer">#}
{#    </div>#}

</div>
